<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - VERA MARBRE™</title>
    <link rel="stylesheet" href="/Pages/Login/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header role="banner">
      <div class="container">
        <div class="menu-icon" aria-label="Menu">
          <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
          <a href="../index.html" aria-label="STONE™ Homepage">
            <h1>VERA MARBRE™</h1>
          </a>
        </div>
        <nav role="navigation" aria-label="Main Navigation">
          <ul>
            <li><a href="../index.html" data-i18n="home">Home</a></li>
            <li>
              <a href="index.html#products" data-i18n="products">Products</a>
            </li>
            <li><a href="index.html#about" data-i18n="about">About</a></li>
            <li>
              <a href="index.html#contact" data-i18n="contact">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main role="main">
      <section class="login-section">
        <div class="container">
          <h2>Admin Login</h2>
          <p>This page is only for administrators. Please log in to continue.</p>
          <form id="loginForm">
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                placeholder="Email"
                aria-label="Email"
                required
              />
            </div>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="Password"
                aria-label="Password"
                required
              />
              <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="login-options">
              <a href="#" id="forgotPassword">Forgot your password?</a>
              <a href="#" id="createAccount">Create a new account</a>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer role="contentinfo">
      <div class="container">
        <p>
          © 2023 VERA MARBRE™. All rights reserved. |
          <a href="privacy.html" aria-label="Privacy Policy">Privacy Policy</a>
        </p>
      </div>
    </footer>

    <script type="module" src="/Pages/Login/script.js"></script>
  </body>
</html>
