<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - VERA MARBRE™</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header role="banner">
      <div class="container">
        <div class="menu-icon" aria-label="Menu">
          <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
          <a href="../index.html" aria-label="STONE™ Homepage">
            <h1>VERA MARBRE™</h1>
          </a>
        </div>
        <nav role="navigation" aria-label="Main Navigation">
          <ul>
            <li><a href="../index.html" data-i18n="home">Home</a></li>
            <li><a href="index.html#about" data-i18n="about">About</a></li>
            <li><a href="index.html#contact" data-i18n="contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main role="main">
      <section class="login-section">
        <div class="container">
          <h2 data-i18n="adminLogin">Administrator Login</h2>
          <div class="login-form">
            <form id="loginForm">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
              </div>
              <button type="submit" class="login-btn">Login</button>
            </form>
          </div>
          <div id="loginMessage"></div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer role="contentinfo">
      <div class="container">
        <p>
          © 2023 VERA MARBRE™. All rights reserved. |
          <a href="privacy.html" aria-label="Privacy Policy">Privacy Policy</a>
        </p>
      </div>
    </footer>

    <!-- Sliding Menu -->
    <div class="sliding-menu">
      <div class="close-icon" aria-label="Close Menu">
        <i class="fas fa-times"></i>
      </div>
      <ul>
        <li><a href="../index.html" data-i18n="home">Home</a></li>
        <li><a href="index.html#about" data-i18n="about">About</a></li>
        <li><a href="index.html#contact" data-i18n="contact">Contact</a></li>
        <li id="authMenuItem">
          <!-- This will be dynamically populated based on auth state -->
        </li>
      </ul>
      <div class="menu-bottom">
        <div id="language-switcher">
          <i class="fas fa-globe"></i>
          <select id="language-select" aria-label="Select Language">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="ar">العربية</option>
          </select>
        </div>
        <div id="dark-mode-toggle">
          <i class="fas fa-moon"></i>
        </div>
      </div>
    </div>

    <script type="module" src="admin-login.js"></script>
    <script src="script.js"></script>
  </body>
</html>
