<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - VERA MARBRE™</title>
    <link rel="stylesheet" href="/Pages/Login/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header role="banner">
      <div class="container">
        <div class="menu-icon" aria-label="Menu">
          <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
          <a href="../index.html" aria-label="STONE™ Homepage">
            <h1>VERA MARBRE™</h1>
          </a>
        </div>
        <nav role="navigation" aria-label="Main Navigation">
          <ul>
            <li><a href="../index.html" data-i18n="home">Home</a></li>
            <li><a href="#products" data-i18n="products">Products</a></li>
            <li><a href="index.html#about" data-i18n="about">About</a></li>
            <li><a href="index.html#contact" data-i18n="contact">Contact</a></li>
          </ul>
        </nav>
        <button id="signOutButton" style="display: none;" aria-label="Sign Out">
    <i class="fas fa-sign-out-alt"></i>
</button>
      </div>
    </header>

    <!-- Main Content -->
    <main role="main">
      <section class="login-section">
        <div class="container">
          <h2>Administrator Login</h2>
          <p class="login-description">This page is reserved for administrator access only</p>
          <div class="login-form">
            <form id="loginForm">
              <div class="form-group">
                <label for="email">Email:</label>
                <div class="input-icon-wrapper">
                  <i class="fas fa-envelope"></i>
                  <input type="email" id="email" name="email" required>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-icon-wrapper">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="password" name="password" required>
                  <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
              </div>
              <button type="submit" class="login-btn">
                <span>Login</span>
                <i class="fas fa-spinner fa-spin" style="display: none;"></i>
              </button>
            </form>
            <div class="form-links">
            </div>
          </div>
          <div id="loginMessage"></div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer role="contentinfo">
      <div class="container">
        <p>
          © 2023 VERA MARBRE™. All rights reserved. |
          <a href="privacy.html" aria-label="Privacy Policy">Privacy Policy</a>
        </p>
      </div>
    </footer>

    <script type="module">
      
  // admin-login.js
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged} from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDGthkRpERFT4j4Tw9p3mMII9SHVtfTvOo",
  authDomain: "vera-marbre.firebaseapp.com",
  projectId: "vera-marbre",
  storageBucket: "vera-marbre.appspot.com",
  messagingSenderId: "58963574008",
  appId: "1:58963574008:web:39353c784e3a8b031d0f0d",
  measurementId: "G-KGP6L8PG9M",
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// DOM elements
const loginForm = document.getElementById('loginForm');
const loginMessage = document.getElementById('loginMessage');
const authMenuItem = document.getElementById('authMenuItem');
const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');
const loginBtn = loginForm.querySelector('.login-btn');

// Toggle password visibility
togglePassword.addEventListener('click', function() {
  const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordInput.setAttribute('type', type);
  this.classList.toggle('fa-eye');
  this.classList.toggle('fa-eye-slash');
});

// Check auth state
onAuthStateChanged(auth, (user) => {
  if (user) {
    // User is signed in
    loginMessage.textContent = `Welcome, ${user.email}!`;
    loginForm.style.display = 'none';
    authMenuItem.innerHTML = '<a href="#" id="logoutLink">Logout</a>';
    document.getElementById('logoutLink').addEventListener('click', handleLogout);
  } else {
    // User is signed out
    loginForm.style.display = 'block';
    loginMessage.textContent = '';
    authMenuItem.innerHTML = '<a href="admin-login.html">Login</a>';
  }
});

// Handle login
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  // Show loading spinner
  loginBtn.classList.add('loading');

  try {
    await signInWithEmailAndPassword(auth, email, password);
    loginMessage.textContent = 'Login successful!';
    loginMessage.style.color = 'green';
    loginMessage.classList.add('message-animation');
  } catch (error) {
    loginMessage.textContent = getErrorMessage(error.code);
    loginMessage.style.color = 'red';
    loginMessage.classList.add('message-animation');
  } finally {
    // Hide loading spinner
    loginBtn.classList.remove('loading');
  }
});

// Handle logout
async function handleLogout() {
  try {
    await signOut(auth);
    loginMessage.textContent = 'Logged out successfully!';
    loginMessage.style.color = 'green';
    loginMessage.classList.add('message-animation');
  } catch (error) {
    loginMessage.textContent = getErrorMessage(error.code);
    loginMessage.style.color = 'red';
    loginMessage.classList.add('message-animation');
  }
}


// Error message handler
function getErrorMessage(errorCode) {
  switch (errorCode) {
    case 'auth/invalid-email':
      return 'Invalid email address. Please check and try again.';
    case 'auth/user-disabled':
      return 'This account has been disabled. Please contact support.';
    case 'auth/user-not-found':
      return 'No account found with this email. Please check or create a new account.';
    case 'auth/wrong-password':
      return 'Incorrect password. Please try again or reset your password.';
    case 'auth/email-already-in-use':
      return 'An account with this email already exists. Please log in or use a different email.';
    case 'auth/weak-password':
      return 'Password is too weak. Please use a stronger password.';
    default:
      return 'An error occurred. Please try again later.';
  }
}

// Handle sign out
const signOutButton = document.getElementById('signOutButton');
signOutButton.addEventListener('click', async () => {
  try {
    await signOut(auth);
    alert('Signed out successfully!');
    signOutButton.style.display = 'none';
  } catch (error) {
    alert('Error signing out: ' + error.message);
  }
});

// Check auth state and show/hide sign out button
onAuthStateChanged(auth, (user) => {
  if (user) {
    signOutButton.style.display = 'block';
  } else {
    signOutButton.style.display = 'none';
  }
});


// Animation for login form
loginForm.classList.add('form-animation');
      
</script>
    
    <script src="/Pages/Login/script.js"></script>
  </body>
</html>
