<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - VERA MARBRE™</title>
    <link rel="stylesheet" href="/Pages/Login/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header role="banner">
      <div class="container">
        <div class="menu-icon" aria-label="Menu">
          <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
          <a href="../index.html" aria-label="STONE™ Homepage">
            <h1>VERA MARBRE™</h1>
          </a>
        </div>
        <nav role="navigation" aria-label="Main Navigation">
          <ul>
            <li><a href="../index.html" data-i18n="home">Home</a></li>
            <li>
              <a href="index.html#products" data-i18n="products">Products</a>
            </li>
            <li><a href="index.html#about" data-i18n="about">About</a></li>
            <li>
              <a href="index.html#contact" data-i18n="contact">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main role="main">
      <section class="login-section">
        <div class="container">
          <h2>Admin Login</h2>
          <p>This page is only for administrators. Please log in to continue.</p>
          <form id="loginForm">
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                placeholder="Email"
                aria-label="Email"
                required
              />
            </div>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="Password"
                aria-label="Password"
                required
              />
              <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="login-options">
              <a href="#" id="forgotPassword">Forgot your password?</a>
              <a href="#" id="createAccount">Create a new account</a>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer role="contentinfo">
      <div class="container">
        <p>
          © 2023 VERA MARBRE™. All rights reserved. |
          <a href="privacy.html" aria-label="Privacy Policy">Privacy Policy</a>
        </p>
      </div>
    </footer>

    <script type="module">
      // Import Firebase modules
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyDGthkRpERFT4j4Tw9p3mMII9SHVtfTvOo",
  authDomain: "vera-marbre.firebaseapp.com",
  databaseURL: "https://vera-marbre-default-rtdb.firebaseio.com",
  projectId: "vera-marbre",
  storageBucket: "vera-marbre.appspot.com",
  messagingSenderId: "58963574008",
  appId: "1:58963574008:web:39353c784e3a8b031d0f0d",
  measurementId: "G-KGP6L8PG9M",
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const database = getDatabase(app);

// Function to show toast messages
function showToast(message) {
  const toast = document.createElement("div");
  toast.className = "toast";
  toast.textContent = message;
  document.body.appendChild(toast);
  setTimeout(() => {
    toast.remove();
  }, 3000);
}

// Login functionality
const loginForm = document.getElementById("loginForm");
if (loginForm) {
  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in
        const user = userCredential.user;
        console.log("Logged in as:", user.email);
        showToast("Login successful!");
        window.location.href = "/Pages/Products/products.html"; // Redirect to products page
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.error("Error logging in:", errorCode, errorMessage);
        showToast("Login failed. Please check your credentials and try again.");
      });
  });
}

// Check authentication state
onAuthStateChanged(auth, (user) => {
  const menuItems = document.getElementById("menuItems");
  if (user) {
    // User is signed in
    menuItems.innerHTML += '<li><a href="#" id="signOutButton" data-i18n="signOut">Sign Out</a></li>';
    document.getElementById("signOutButton").addEventListener("click", () => {
      signOut(auth).then(() => {
        location.reload();
      });
    });
  } else {
    // No user is signed in
    menuItems.innerHTML += '<li><a href="/Pages/Login/login.html" data-i18n="login">Login</a></li>';
  }
});
    </script>

    <!-- External JS file -->
    <script src="/Pages/Login/script.js"></script>
    
  </body>
</html>
