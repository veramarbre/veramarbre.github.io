<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - VERA MARBRE™</title>
    <link rel="stylesheet" href="/styles/products.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    
  </head>

  <!-- Overlay -->
<div id="overlay" class="overlay" style="display: none;"></div>

<!-- Product Form -->
<div id="productForm" class="product-form" style="display: none;">
  <i class="fas fa-times close-icon" id="closeFormIcon" aria-label="Close"></i>
  <h2 id="formTitle">Add Product</h2>
  <input type="text" id="productName" placeholder="Product Name" />
  <input type="text" id="productImage" placeholder="Image URL" />
  <input type="text" id="productCountry" placeholder="Country" />
  <input type="text" id="productDetails" placeholder="Details" />
  <input type="text" id="productPrice" placeholder="Price" />
  <button id="submitProductButton">Submit</button>
</div>

<div id="confirmationOverlay" class="overlay">
  <div class="confirmation-card">
    <div class="confirmation-content">
      <img src="/img/delete.png" alt="Confirmation Image" class="confirmation-image">
      <h2>Are you sure you want to delete this product?</h2>
    </div>
    <div class="confirmation-buttons">
      <button id="confirmDeleteButton" class="yes-button">
        <i class="fas fa-check"></i> Yes
      </button>
      <button id="cancelDeleteButton" class="no-button">
        <i class="fas fa-times"></i> No
      </button>
    </div>
  </div>
</div>




  <body>
    <!-- Header -->
    <header role="banner">
      <div class="container">
        <div class="menu-icon" aria-label="Menu">
          <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
          <a href="../index.html" aria-label="STONE™ Homepage">
            <h1>VERA MARBRE™</h1>
          </a>
        </div>
        <nav role="navigation" aria-label="Main Navigation">
          <ul>
            <li><a href="/index.html" data-i18n="home">Home</a></li>
            <li>
              <a href="/index.html#products" data-i18n="products">Products</a>
            </li>
            <li><a href="/index.html#about" data-i18n="about">About</a></li>
            <li>
              <a href="/index.html#contact" data-i18n="contact">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main role="main">
      <section class="products-section">
        <div class="container">
          <h2 data-i18n="ourProducts">Our Products</h2>
          <div class="search-box">
            <input
              type="text"
              placeholder="Search products..."
              aria-label="Search products"
              id="searchInput"
            />
            <button aria-label="Search" id="searchButton">
              <i class="fas fa-search"></i>
            </button>
            <button id="addButton" data-tooltip="Add Product"><i class="fas fa-plus"></i></button>
            </button>
          </div>
          <div class="loading-spinner" id="loadingSpinner"></div>
          <div class="product-grid" id="productGrid">
            <!-- Products will be dynamically loaded here -->
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer role="contentinfo">
      <div class="container">
        <p>
          © 2023 VERA MARBRE™. All rights reserved. |
          <a href="privacy.html" aria-label="Privacy Policy">Privacy Policy</a>
        </p>
      </div>
    </footer>

    

    <!-- External JS file -->
    <script type="module" src="/scripts/products.js"></script>
    <script src="/scripts/script.js"></script>

  </body>
</html>
